name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Build and Deploy
      env:
        GITHUB_TOKEN: ${{ secrets.LIGUILLA }}
      run: |
        echo "Usando token desde variable de entorno"
        echo "El token está disponible como una variable de entorno: $GITHUB_TOKEN"
        # Aquí puedes agregar comandos de build si fuera necesario
        # npm install
        # npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.LIGUILLA }}
        publish_dir: .
